<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form to add cards</title>
  <link rel="icon" href="favicon.svg">
  <script src="/assets/add-card-form/functions.js" defer async></script>
</head>
<body>
  <h1>Add new card</h1>
  <form id="addCardForm">
    <h2>General info</h2>
    <label for="card-id">Card ID</label>
    <input type="text" id="card-id" name="card-id">

    <label for="card-parent">Card parent</label>
    <input type="text" id="card-parent" name="card-parent">

    <h2>Content</h2>
    <label for="card-title">Title</label>
    <input type="text" id="card-title" name="card-title">

    <label for="card-advice">Advice</label>
    <input type="text" id="card-advice" name="card-advice">

    <h2>Character</h2>
    <label for="card-character-name">Character name</label>
    <input type="text" id="card-character-name" name="character-name">
        
    <label for="card-character-background">Character background</label>
    <input type="text" id="card-character-background" name="character-background">

    <label for="card-character-url">Character URL (img) (random avatar if blank)</label>
    <input type="text" id="card-character-url" name="character-url">
    
    <h2>Accept</h2>
    <label for="card-toCardAccept">Next card if accept</label>
    <input type="text" id="card-toCardAccept" name="card-toCardAccept">

    <h3>Modifiers if accept</h3>
      <label for="influence-accept">Influence</label>
      <input type="number" value="0" id="influence-accept" name="influence-accept">

      <label for="grades-accept">Grades</label>
      <input type="number" value="0" id="grades-accept" name="grades-accept">

      <label for="collection-accept">Collection</label>
      <input type="number" value="0" id="collection-accept" name="collection-accept">

    <h2>Decline</h2>
    <label for="card-toCardDecline">Next card if decline</label>
    <input type="text" id="card-toCardDecline" name="card-toCardDecline">

    <h3>Modifiers if decline</h3>
      <label for="influence-decline">Influence</label>
      <input type="number" value="0" id="influence-decline" name="influence-decline">

      <label for="grades-decline">Grades</label>
      <input type="number" value="0" id="grades-decline" name="grades-decline">

      <label for="collection-decline">Collection</label>
      <input type="number" value="0" id="collection-decline" name="collection-decline">

    <h2>Send</h2>
    <input type="submit">
  </form>

</body>
</html>
