<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veli Games</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="/assets/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container__card">
        <div class="container__card--values">
          <div class="container__card--attr icon-church flex-center" id="icon-church"></div>
          <div class="container__card--attr icon-home flex-center" id="icon-home"></div>
          <div class="container__card--attr icon-power flex-center" id="icon-power"></div>
          <div class="container__card--attr icon-money flex-center" id="icon-money"></div>
          <div class="container__card--attr icon-magic flex-center" id="icon-magic"></div>
        </div>
        <div class="container__card--info">
          <div class="container__card--pic" id="character-container">
            <img src="./front.jpg" alt="Character image" id="character-image"/>
          </div>
          <!-- ! ASSIGN DIV TO THIS P? PENDING @SALVA -->
          <p class="" id="character-name">Name</p>
          <div class="container__card--text" id="card-text">
            laborum quis ipsum ipsam incidunt voluptates doloribus illo tempore?
          </div>
          <div class="container__card--advice" id="card-advice">
            laborum quis ipsum ipsam incidunt voluptates doloribus illo tempore?
          </div>
        </div>
        <div class="container__card--btns">
          <button class="container__cards--action" id="decline-button" data-action="decline">Decline</button>
          <button class="container__cards--action" id="accept-button" data-action="accept">Accept</button>
        </div>
      </div>
    </div>
  </body>
</html>
