<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Highness</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="/assets/js/main.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <div id="container__start" class="container__start">
        <div class="container__start--logo">
          <img src="./assets/img/logo.png" alt="logo" />
        </div>
        <div class="container__start--input">
          <p id="input--name" class="input--name"></p>
          <img
            src="./assets/img/dice.svg"
            alt="dice"
            id="input--dice"
            class="input--dice"
          />
        </div>
        <div class="container__start--btn">
          <button id="start" class="start">Play</button>
        </div>
      </div>
    </div>
  </body>
</html>
