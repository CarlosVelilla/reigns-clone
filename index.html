<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veli Games</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__card">
        <div class="container__card--values">
          <div
            class="
              container__card--attr
              icon-home
              flex-center
              point-amount
              pa-home
            "
          ></div>
          <div
            class="
              container__card--attr
              icon-church
              flex-center
              point-amount
              pa-church
            "
          ></div>
          <div
            class="
              container__card--attr
              icon-power
              flex-center
              point-amount
              pa-power
            "
          ></div>
          <div
            class="
              container__card--attr
              icon-money
              flex-center
              point-amount
              pa-money
            "
          ></div>
          <div
            class="
              container__card--attr
              icon-magic
              flex-center
              point-amount
              pa-magic
            "
          ></div>
        </div>
        <div class="container__card--info">
          <div class="container__card--pic">
            <img
              src="https://avatars.dicebear.com/api/avataaars/4.svg"
              alt=""
            />
          </div>
          <div class="container__card--text">
            laborum quis ipsum ipsam incidunt voluptates doloribus illo tempore?
          </div>
        </div>
        <div class="container__card--btns">
          <button class="container__cards--action">Decline</button>
          <button class="container__cards--action">Accept</button>
        </div>
      </div>
    </div>
  </body>
</html>
