<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Highness</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/img/favicon.svg" />
    <script type="module" src="/assets/js/main.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <div id="container" class="container">
      <div id="container__start" class="container__start">
        <p class="container__start--logo">Your Highness</p>
        <div>
          <img
            id="avatarHome"
            class="avatar--home"
            src="#"
          />
          <section id="avatar-edit" class="icon-edit avatar--edit"></section>
          <section
            id="avatar-random"
            class="icon-random avatar--random"
          ></section>
        </div>
        <div class="container__start--input">
          <p id="input--name" class="input--name"></p>
          <img
            src="./assets/img/dice.svg"
            alt="dice"
            id="input--dice"
            class="input--dice"
          />
        </div>
        <div class="container__start--btn">
          <div id="start" class="start">
            <p class="play--text">Play</p>
            <span class="play--btn icon-play"></span>
          </div>
        </div>
      </div>
      <div id="credits" class="credits">Credits</div>
    </div>

    <audio id="audio" autoplay loop>
      <source src="./assets/audio/gameaudio.mp3" type="audio/mpeg">
    </audio>
    <button id="mute-icon" class="mute--icon"></button>
  </body>
</html>
